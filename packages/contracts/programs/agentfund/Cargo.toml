[package]
name = "agentfund"
version = "0.1.0"
description = "AgentFund Protocol - Self-funding infrastructure for autonomous agents"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "agentfund"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
# idl-build not available in anchor 0.28.0

[dependencies]
anchor-lang = "0.28.0"
# Older anchor version for rustc 1.79 compatibility
